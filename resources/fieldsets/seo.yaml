title: SEO
fields:
  -
    handle: page_title
    field:
      type: text
      display: 'Page Title'
  -
    handle: meta_description
    field:
      type: textarea
      display: 'Meta Description'
  -
    handle: og_image
    field:
      max_files: 1
      container: images
      type: assets
      display: 'OG Image'
  -
    handle: noindex_no_follow
    field:
      type: checkboxes
      display: 'NoIndex, No Follow'
